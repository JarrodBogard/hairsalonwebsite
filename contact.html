<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact-styles.css">
    <title>Contact Page</title>
</head>
<body>
    <header>
        <img src="img-folder/logo.jpg" alt="mustacchio logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Let's Keep In Touch</h1>
        <form action="results.html">
            <label for="name"></label>
            <input type="text" name="name" id="name" placeholder="Name" required>
            <label for="address"></label>
            <input type="text" name="address" id="address" placeholder="Address">
            <label for="email"></label>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <label for="phone"></label>
            <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="phone" id="phone" placeholder="Phone Number">
            <label for="message"></label>
            <textarea name="message" id="message" placeholder="Message" cols="30" rows="10"></textarea>
        </form>
        <label for="submit"></label>
        <input type="submit" value="Send" id="submit">
    </main>
    <footer>
        <p>&copy;2022, by Mustacchio. All rights reserved.</p>
        <nav>
            <ul>
                <li><a id="twitter" href=""></a></li>
                <li><a id="facebook" href=""></a></li>
                <li><a id="googleplus" href=""></a></li>
                <li><a id="pinterest" href=""></a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
